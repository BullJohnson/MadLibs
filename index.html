<!doctype html>
<html lang="en">
	<head>
		<title>MadLibs WJohnson</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="MadLibs.css" rel="stylesheet">
	</head>
     <body>
        <header></header>
        <main>
            <form>
                <h2>Fill Each Field With a Word, Matching the Description</h2>
                <h4>Be as silly as you like.  It will only result in an increasingly zany story</h4>

                <label for="pluralNoun">A Plural Noun:</label>
                <input type="text" name="pluralNoun" id="pluralNoun" placeholder="enter a plural noun">
                <br>
                <label for="aNoun">A Noun:</label>
                <input type="text" name="aNoun" id="aNoun" placeholder="enter a noun">
                <br>
                <label for="anotherNoun">Another Noun:</label>
                <input type="text" name="anotherNoun" id="anotherNoun" placeholder="enter another noun">
                <br>
                <label for="aSong">A Song:</label>
                <input type="text" name="aSong" id="aSong" placeholder="enter a song">
                <br>
                <label for="aVerb">A Verb:</label>
                <input type="text" name="aVerb" id="aVerb" placeholder="enter a verb">
                <br><br>
                <ul>
                    <li>
                        <button type="button" id="submit">Submit</button>
                    </li>
                    <li>
                        <button type="button" id="clear">Clear Form</button>
                    </li>
                </ul>
            </form>
            <div id="content">
                <script src="MadLibs.js"></script>
            </div>
        </main>
     </body>
